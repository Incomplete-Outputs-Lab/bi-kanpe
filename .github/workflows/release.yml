name: 'Publish Release'

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    # Skip this job if the tag contains pre-release indicators
    if: ${{ !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc') }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: |
          cd app
          bun install

      - name: Install StreamDeck plugin dependencies
        run: |
          cd streamdeck-plugin
          bun install

      - name: Build StreamDeck plugin
        run: |
          cd streamdeck-plugin
          bun run build

      - name: Create StreamDeck plugin distribution directory
        shell: bash
        run: |
          mkdir -p streamdeck-plugin/dist

      - name: Export StreamDeck plugin using Distribution Tool
        if: matrix.platform == 'windows-latest' || matrix.platform == 'macos-latest'
        uses: AdamCarballo/streamdeck-distribution-tool@v1
        with:
          input: streamdeck-plugin/com.misei.bi-kanpe.sdPlugin
          output: streamdeck-plugin/dist

      - name: Set build environment variables
        shell: bash
        run: |
          echo "GIT_COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "GIT_BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "BUILD_TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_ENV

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GIT_COMMIT_HASH: ${{ env.GIT_COMMIT_HASH }}
          GIT_BRANCH: ${{ env.GIT_BRANCH }}
          BUILD_TIMESTAMP: ${{ env.BUILD_TIMESTAMP }}
        with:
          projectPath: './app'
          tagName: v__VERSION__
          releaseName: 'Bi-Kanpe v__VERSION__'
          releaseBody: |
            ## What's Changed
            - Auto-generated release from GitHub Actions
            - Built from commit: ${{ env.GIT_COMMIT_HASH }}
            - Branch: ${{ env.GIT_BRANCH }}
            - Build time: ${{ env.BUILD_TIMESTAMP }}

            ## Download
            Select the appropriate installer for your platform:
            - **Windows**: `.msi` file
            - **macOS**: `.dmg` file
            - **Linux**: `.AppImage` file
            - **StreamDeck Plugin**: `com.misei.bi-kanpe.streamDeckPlugin` file

            ## StreamDeck Plugin Installation
            1. Download the `com.misei.bi-kanpe.streamDeckPlugin` file
            2. Double-click to install to your StreamDeck
            3. Configure the plugin in the Bi-Kanpe caster app

            ## Auto-Update
            This release supports automatic updates. The app will check for updates on startup.

            See the assets below to download and install this version.
          releaseDraft: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}
          # Include StreamDeck plugin as release asset (only from Windows build to avoid duplicates)
          artifactPaths: ${{ matrix.platform == 'windows-latest' && './streamdeck-plugin/dist/com.misei.bi-kanpe.streamDeckPlugin' || '' }}
